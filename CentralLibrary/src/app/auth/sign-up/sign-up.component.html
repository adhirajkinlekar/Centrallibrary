
<div class="formDiv">

    <div class="card container-xl shadow-sm p-3 mb-5" style="width: 18rem;">
      <div class="registerForm">
        <h3>Registration Form</h3>
      </div>
      
    
    <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
    
      <div class="form-group">
      <app-input inputType="text" label="username" [control]="authForm.get('username')"></app-input>
    </div>
    <div class="form-group">
      <app-input inputType="password" label="password" [control]="authForm.get('password')"></app-input>
    </div>
    <div class="form-group">
      <app-input inputType="password" label="passwordConfirmation" [control]="authForm.get('passwordConfirmation')"></app-input>
    </div>
      <div class="alert-danger" *ngIf="authForm.get('password').touched && authForm.get('passwordConfirmation').touched && authForm.errors">
        <p *ngIf="authForm.errors.passwordsDontMatch"><small>
              passwords Don't Match
            </small>
          </p>
          <p *ngIf="authForm.errors.noConnection"><small>
            Network error detected.please check your internet connection or try again later
        </small>
        </p>
        <p *ngIf="authForm.errors.unknownError"><small>
          An unknown error occurured
      </small>
      </p>
      </div>
      
      <button type="submit" class="btn btn-primary">Register</button>
      <div *ngIf="loading" class="spinner-border spinner-border-sm spinner">
      </div>
     
      </form>
